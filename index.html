<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <a class="title"><img src="logo1.png" class="logo">Daily Quotes</a>
    </div>
    <div class="search-container">
        <input type="text"  id="search-input" placeholder="Search by author name...">
        <button type="submit" id="search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 9.344a5.5 5.5 0 1 0-1.397 1.398l3.856 3.856a1 1 0 0 0 1.415-1.413l-3.856-3.856zM3 6.5a5.5 5.5 0 1 1 11 0 5.5 5.5 0 0 1-11 0z"/>
          </svg></button>
    </div>
    <div class="quote-box">
        <h2>
            Quote of the Day
        </h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button id="new-quote-btn">New Quote</button>
        </div>
    </div>

    <div id="search-results" class="quote">
        <h2>Search Results</h2>
        <div id="search-results-list"></div>
    </div>
</body>
</html>
